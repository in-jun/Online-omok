<!DOCTYPE html>

<head>
    <title>온라인오목 - 시작하기</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            text-align: center;
            padding: 50px;
            color: #ecf0f1;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #bdc3c7;
            margin-bottom: 30px;
        }

        .button-link {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button-link:hover {
            background-color: #2980b9;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .back {
            font-size: 1.2em;
            margin-top: 20px;
        }

        .back a {
            color: #27ae60;
        }

        .back a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>온라인오목 시작하기</h1>
    <p>
        온라인오목을 즐기기 위한 간단한 시작 방법입니다.
    </p>
    <p>
        1. <a href="/1" class="button-link">온라인오목 페이지로 이동</a>하여 온라인오목에 접속하세요.
    </p>
    <p>
        2. 페이지에서 "서버 연결중..." 메시지가 나타날 때까지 기다립니다.
    </p>
    <p>
        3. "유저 매칭중....." 메시지가 나타나면 상대 플레이어와 매칭이 완료된 것입니다.
    </p>
    <p>
        4. 오목판에 돌을 놓아 상대방과 게임을 즐기세요!
    </p>
    <p>
        더 자세한 정보와 기능은 <a href="/intro">사이트 소개 페이지</a>에서 확인할 수 있습니다.
    </p>
</body>

</html>
